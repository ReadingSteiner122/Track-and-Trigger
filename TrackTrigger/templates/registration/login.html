{% extends 'base_layout.html' %}
{% block title%} Login {% endblock %}
{% block body %}
  <form class="site-form" action="{% url 'login' %}"" method="post">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
      <input type="hidden"name="next"value="{{ request.GET.next}}">
    {% endif %}
    <input type = "submit" value="Login">
  </form>
  <ul>
      <li><a href = "{% url 'accounts:social:begin' 'facebook' %}">Login with Facebook</a></li>
      <li><a href = "{% url 'accounts:social:begin' 'google-oauth2' %}">Login with Google</a></li>
      <li><a href = "{% url 'password_reset' %}">Forgot Password</a></li>
  </ul>

{% endblock %}
