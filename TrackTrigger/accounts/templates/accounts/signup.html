{% extends 'base_layout.html' %}

{% block body %}

  <h1>signup</h1>
  <form class="site-form" action="/accounts/signup/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type = "submit" value="Signup">
  </form>
  <ul>
      <li><a href = "{% url 'accounts:social:begin' 'facebook' %}">Login with Facebook</a></li>
      <li><a href = "{% url 'accounts:social:begin' 'google-oauth2' %}">Login with Google</a></li>
  </ul>
{% endblock %}
